<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.staticfile.org/vue/2.5.17/vue.min.js"></script>
  <title>Document</title>
</head>
<body>
<div id="app"></div>

<script type="text/x-template" id="toastEmitter">
  <div>
    <button @click="commonToast">commonToast</button>
    <button @click="closedToast">closedToast</button>
  </div>
</script>

</body>
<script>
  Vue.use(EasyToast)

  new Vue({
    el: '#app',

    template: '#toastEmitter',

    methods: {
      commonToast() {
        this.$toast('hello world!', 3000)
      },

      closedToast() {
        this.$toast(
          `<div>
            <h3>title</h3>
            <p>content</p>
          </div>`,
          0
        )
      }
    }
  })
</script>
</html>
